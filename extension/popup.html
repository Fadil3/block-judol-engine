<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        min-height: 400px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .header {
        padding: 20px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
      }

      .header p {
        margin: 8px 0 0 0;
        opacity: 0.8;
        font-size: 14px;
      }

      .content {
        padding: 20px;
      }

      .status-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
        backdrop-filter: blur(10px);
      }

      .status-indicator {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-dot.safe {
        background: #4ade80;
      }

      .status-dot.warning {
        background: #fbbf24;
      }

      .status-dot.danger {
        background: #ef4444;
      }

      .status-text {
        font-weight: 500;
      }

      .stats {
        font-size: 14px;
        opacity: 0.9;
        line-height: 1.5;
      }

      .controls {
        margin-top: 16px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .toggle-label {
        font-size: 14px;
        font-weight: 500;
      }

      .toggle {
        position: relative;
        width: 44px;
        height: 24px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .toggle.active {
        background: #4ade80;
      }

      .toggle-slider {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .toggle.active .toggle-slider {
        transform: translateX(20px);
      }

      .select-container {
        margin-bottom: 12px;
      }

      .select-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 6px;
      }

      .select {
        width: 100%;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 14px;
        backdrop-filter: blur(10px);
      }

      .select option {
        background: #4c1d95;
        color: white;
      }

      .threshold-container {
        margin-bottom: 12px;
      }

      .threshold-slider {
        width: 100%;
        margin-top: 8px;
      }

      .threshold-value {
        text-align: center;
        font-size: 12px;
        opacity: 0.8;
        margin-top: 4px;
      }

      .button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 8px;
      }

      .button-primary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .button-primary:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .button-secondary {
        background: transparent;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .button-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .footer {
        padding: 16px 20px;
        text-align: center;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 12px;
        opacity: 0.7;
      }

      .loading {
        text-align: center;
        padding: 20px;
      }

      .spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 2px solid white;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin: 0 auto 12px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üõ°Ô∏è Judol Blocker</h1>
      <p>Online Gambling Content Protection</p>
    </div>

    <div class="content">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Analyzing current page...</div>
      </div>

      <div id="main-content" style="display: none">
        <div class="status-card">
          <div class="status-indicator">
            <div id="status-dot" class="status-dot safe"></div>
            <div id="status-text" class="status-text">Page is safe</div>
          </div>
          <div id="stats" class="stats">No suspicious content detected</div>
        </div>

        <div class="controls">
          <div class="toggle-container">
            <span class="toggle-label">Enable Protection</span>
            <div id="toggle-enabled" class="toggle active">
              <div class="toggle-slider"></div>
            </div>
          </div>

          <div class="select-container">
            <label class="select-label">Blocking Mode</label>
            <select id="blocking-mode" class="select">
              <option value="highlight">Highlight</option>
              <option value="blur">Blur</option>
              <option value="hide">Hide</option>
            </select>
          </div>

          <div class="threshold-container">
            <label class="select-label">Detection Sensitivity</label>
            <input
              type="range"
              id="threshold-slider"
              class="threshold-slider"
              min="0.1"
              max="1"
              step="0.1"
              value="0.5"
            />
            <div id="threshold-value" class="threshold-value">50%</div>
          </div>

          <div class="toggle-container">
            <span class="toggle-label">Show Notifications</span>
            <div id="toggle-notifications" class="toggle active">
              <div class="toggle-slider"></div>
            </div>
          </div>
        </div>

        <button id="scan-page" class="button button-primary">
          üîç Scan Current Page
        </button>

        <button id="clear-highlights" class="button button-secondary">
          ‚ú® Clear Highlights
        </button>
      </div>
    </div>

    <div class="footer">
      <div>v1.0.0 ‚Ä¢ Protecting your browsing</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
